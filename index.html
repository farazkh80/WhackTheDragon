<html>
<head>
	<meta charset="UTF-8">
	<title>Whack a Dragon</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="style.css">

</head>
<body>
	<div class="main-div">
	<div class="row">
	<div class="col-lg-4 stats">
		<h1>Whack The Dragon</h1>
		<br>
		<br>

		<h2>Your Score</h2>
		<h3 id="score">0</h2>

		
		<h4>Seconds Left</h2>
		<h5 id= "time-left">60</h2>
	</div>
	<div class="col-lg-8 grid">
		<div class="row">
			<div class="col-lg-4 square" id="1"></div>
			<div class="col-lg-4 square" id="2"></div>
			<div class="col-lg-4 square" id="3"></div>
		</div>
		<div class="row">
		<div class="col-lg-4 square" id="4"></div>
		<div class="col-lg-4 square" id="5"></div>
		<div class="col-lg-4 square" id="6"></div>
		</div>
		<div class="row">
		<div class="col-lg-4 square" id="7"></div>
		<div class="col-lg-4 square" id="8"></div>
		<div class="col-lg-4 square" id="9"></div>
		</div>
	</div>
	</div>
	</div>
</body>
<script src="app.js" charset="utf-8"></script>
</html>
